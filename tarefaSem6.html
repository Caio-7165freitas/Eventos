<body>
    <h1>Utilizando Eventos</h1>
    <br>
    <br>
    <p>Clique uma vez no azul e veja a tela mudar de cor</p>
    <label for="Azul" onclick="eventoClick()">Azul</label>
    <p>Passe o mouse sobre o vermelho e veja a tela mudar de cor</p>
    <label for="Vermelho" onmouseover="eventoPassamouse()">Vermelho</label>
    <p>Clique 2 vezes no verde e veja a tela mudar de cor</p>
    <label for="Verde" ondblclick="eventoClickduplo()">Verde</label>
</body>
